<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aniversario con Amor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #e91e63;
    }
    .hearts {
        font-size: 50px;
        color: #e91e63;
    }
    .media {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Feliz Aniversario</h1>
    <p>¡Felicidades en nuestro día especial! Este sitio web es un pequeño regalo lleno de amor para ti.</p>
    <p>Recuerda siempre lo mucho que te quiero y lo especial que eres para mí.</p>
    <p>¡Que nuestro amor siga creciendo cada día!</p>
    <div class="hearts">
        &hearts; &hearts; &hearts;
    </div>
    
    <div class="media">
        <h2>Fotos</h2>
        <img src="ruta_de_la_imagen1.jpg" alt="Foto 1" style="max-width: 100%;">
        <img src="ruta_de_la_imagen2.jpg" alt="Foto 2" style="max-width: 100%;">
    </div>
    
    <div class="media">
        <h2>Videos</h2>
        <iframe width="560" height="315" src="enlace_del_video1" title="Video 1" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="enlace_del_video2" title="Video 2" frameborder="0" allowfullscreen></iframe>
    </div>
</div>
</body>
</html>
