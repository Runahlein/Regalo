<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página de Aniversario</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #e91e63;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Feliz Aniversario</h1>
    <p>¡Felicidades en nuestro día especial! Ingresa la contraseña para ver el contenido.</p>
    <input type="password" id="passwordInput" placeholder="Contraseña">
    <button onclick="checkPassword()">Ingresar</button>
    <p id="message"></p>
</div>

<script>
function checkPassword() {
    var password = document.getElementById("passwordInput").value;
    var message = document.getElementById("message");
    
    if (password === "ukiyo") {
        message.innerHTML = "¡Bienvenido! ¡Hola, Paula!";
        // Aquí puedes redirigir a la página con el contenido
    } else {
        message.innerHTML = "Contraseña incorrecta. El mapache no lo acepta.";
        // Aquí puedes hacer que aparezca un mapache con los ojos cerrados
    }
}
</script>
</body>
</html>
