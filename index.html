<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contenido Especial de Aniversario</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        color: #333;
        margin: 0;
        padding: 0;
        background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.lasexta.com%2Fviajestic%2Fcurioso%2Fcuando-florecen-tulipanes-donde-verlos-espana_20230403642add272f8deb000134b679.html&psig=AOvVaw2X0ZpjGxJwthPTuVv3W8GQ&ust=1721153452264000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCOiJgLLSqYcDFQAAAAAdAAAAABAd');
        background-size: cover;
        background-position: center;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #e91e63;
    }
    .content {
        display: none;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Feliz Aniversario</h1>
    <p>¡Felicidades en nuestro día especial! Ingresa la contraseña para ver el contenido.</p>
    <input type="password" id="passwordInput" placeholder="Contraseña">
    <button onclick="checkPassword()">Ingresar</button>
    <p id="message"></p>
</div>

<div class="content">
    <h2>Contenido Especial</h2>
    <p>Aquí encontrarás fotos y videos nuestros para que no olvides lo mucho que te amo.</p>
    
    <h3>Fotos:</h3>
    <div class="photo-gallery">
        <img src="ruta_de_la_imagen_1.jpg" alt="Foto 1">
        <img src="ruta_de_la_imagen_2.jpg" alt="Foto 2">
        <!-- Agrega más imágenes como se muestra arriba -->
    </div>
    
    <h3>Videos:</h3>
    <div class="video-gallery">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/video_id_1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/video_id_2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!-- Agrega más videos de YouTube como se muestra arriba -->
    </div>
</div>

<script>
function checkPassword() {
    var password = document.getElementById("passwordInput").value;
    var message = document.getElementById("message");
    var content = document.getElementsByClassName("content")[0];
    
    if (password === "ukiyo") {
        message.innerHTML = "¡Bienvenida Paula!";
        content.style.display = "block";
    } else {
        message.innerHTML = "Contraseña incorrecta. Tu mapache no estaria orgulloso.";
    }
}
</script>
</body>
</html>
